<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>今天要吃什麼</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database-compat.js"></script>
    <!-- 引入 FontAwesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f8f9fa;
      }
      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 2rem;
        color: #343a40;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .h1-title {
        font-size: 2rem;
        color: #343a40;
      }

      .btn-group {
        display: flex;
        gap: 4px;
      }

      .btn-group .btn {
        flex: 1;
      }

      .btn {
        transition: all 0.3s ease;
      }

      .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      #actionSection {
        margin-top: 20px;
      }
      #result {
        margin-top: 20px;
      }
      .result-box {
        background-color: #f1f3f5;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .modal-dialog {
        max-width: 500px;
      }
      .modal-content {
        border-radius: 10px;
      }
      .modal-header {
        border-bottom: 1px solid #e9ecef;
      }
      .form-label {
        font-weight: bold;
      }
      .form-control {
        border-radius: 10px;
      }
      #restaurantsList a {
        text-decoration: none;
      }
      #restaurantsList a:hover {
        text-decoration: underline;
      }

      /* 样式化餐厅列表的卡片 */
      .restaurant-card {
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .restaurant-card .info {
        max-width: 75%;
      }

      .restaurant-card .btn-view-map {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border-radius: 5px;
        text-decoration: none;
      }

      .restaurant-card .btn-view-map:hover {
        background-color: #0056b3;
      }

      /* 响应式设计 */
      @media (max-width: 768px) {
        h1 {
          font-size: 1.5rem;
        }

        .btn-group .btn {
          width: 100%;
        }

        #actionSection button,
        #listRestaurants button {
          width: 100%;
        }
        .result-box {
          padding: 15px;
        }
        .modal-dialog {
          max-width: 90%;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.25rem;
        }
        .result-box {
          padding: 10px;
        }
        .modal-content {
          border-radius: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <!-- 新增店家按鈕 -->
      <div class="d-flex justify-content-end mb-4">
        <button
          class="btn btn-outline-secondary"
          data-bs-toggle="modal"
          data-bs-target="#addRestaurantModal"
        >
          新增店家
        </button>
      </div>

      <!-- 选择餐点类别 -->
      <h1>
        <span class="h1-title">寶鼻!叫</span>
        <div class="btn-group">
          <button id="breakfastButton" class="btn btn-secondary">早餐</button>
          <button id="dinnerButton" class="btn btn-secondary">晚餐</button>
        </div>
      </h1>

      <!-- 隨機選擇 -->
      <div class="text-center mt-4 d-none" id="actionSection">
        <button id="randomButton" class="btn btn-primary">隨機選擇餐點</button>
      </div>

      <!-- 顯示結果 -->
      <div class="mt-4 text-center d-none" id="result">
        <div class="result-box">
          <h3 id="restaurantName" class="mt-3"></h3>
          <p id="restaurantCategory"></p>
        </div>
      </div>

      <div
        class="d-flex justify-content-center mt-3 d-none"
        id="listRestaurants"
      >
        <button id="listRestaurantsButton" class="btn btn-secondary">
          列出餐廳
        </button>
      </div>

      <!-- 顯示餐廳名稱的區域 -->
      <div id="restaurantsList" class="mt-4 text-center"></div>

      <!-- 新增店家 Modal -->
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="addRestaurantModal"
      tabindex="-1"
      aria-labelledby="addRestaurantLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addRestaurantLabel">新增店家</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addRestaurantForm">
              <div class="mb-3">
                <label for="name" class="form-label">店家名稱</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="category" class="form-label"
                  >分類（用逗號分隔，如：早餐,晚餐）</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="category"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="googleMap" class="form-label"
                  >Google Map 連結</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="googleMap"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">新增</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
